       <main class="flex">
           <h1>
               Välkommen till Ostrochorus!
           </h1>
				
            <figure>
                <div>
               <img class="image" src="http://www.ostrochorus.se/wp-content/uploads/Vårnatt.jpg" alt="poster">
                   
            <p>Vi är Östgöta Nations kör i Lund, grundad 1982. En av Ostrochorus ambitioner är att erbjuda förstklassig körsång på nationens större fester, men vi lever även ett liv utanför Östgöta Nation. Egna konserter, resor i Sverige och utomlands, körhelger, skivinspelningar och mycket annat trängs med studierna i sångarnas kalendrar. Vi är en blandad kör med ca. 40 medlemmar, som övar varje tisdagkväll.</p>
<p>En härlig stämning i kombination med seriöst sångarbete gör att folk stannar länge i kören. Det är ovanligt att någon slutar innan man, pga. avslutade studier eller annan olycka, tvingas lämna Lund.</p>
<p>Är Du intresserad av att söka in, vill Du hyra kören till din fest, eller vill Du bara veta mer om oss, tveka inte att maila dina frågor till: </p><a href="mailto:forman@ostrochorus.se">forman@ostrochorus.se</a>
    </div>
