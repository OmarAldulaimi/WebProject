           <h1>
               Om oss!
           </h1>
				
            <figure>
               <img class="image" src="http://www.ostrochorus.se/wp-content/uploads/IMG_5780-red.jpg" alt="poster">
                   
            <p></strong>Ostrochorus är <a href="http://www.ostgota.nu">Östgöta Nations i Lund</a> kör och utgörs av studenter från Lunds Universitets alla fakulteter. Med ett seriöst musikaliskt arbete och en varm gemenskap strävar vi efter att vara en av Sveriges bästa nationskörer genom att bjuda på högklassiga framträdanden som kombinerar bredd och djup. Bach och Bäck, Bellman och Veronica Maggio &#8211; alla fyra ingår i vår repertoar.</p>
<p>Kören består av ca 40 medlemmar och repeterar på tisdagskvällar i Mikaelsalen. Det musikaliska arbetet leds av vår dirigent <a href="http://www.ostrochorus.se/om/dirigent" title="Dirigent" rel="bookmark">Linda Alexandersson</a>, vars tonsättningar och arrangemang regelbundet framförs. För det administrativa och det sociala arbetet ansvarar körförmannen som väljs bland körens medlemmar för ett år i taget.</p>
<p>Förutom körresor utomlands, samarbeten med andra körer och orkestrar, samt alla sjungningar på nationens fester ger vi också ett par egna välbesökta konserter varje år. Totalt blir det ett tiotal framträdanden varje termin och utöver detta ett antal fester. En god repetitionsnärvaro är således viktig för att kunna hålla denna aktivitetsintensitet. Därigenom skapas den goda sammanhållning som gör att de flesta sångarna stannar så länge de kan.</p>
<p>Om du vill börja sjunga i en kör som kombinerar det bästa från körmusiken med det bästa från studentlivet är Ostrochorus ditt givna val! Under rubriken &#8221;<a href="http://www.ostrochorus.se/kontakt/bli-en-av-oss" title="Bli en av oss!" rel="bookmark">Bli en av oss!</a>&#8221; hittar du mer information om hur du går tillväga för att söka in till oss.</p>
                </figure>
        <h1>
               Dirigent
           </h1>
                    <figure>
                           <img class="image" src="http://www.ostrochorus.se/wp-content/uploads/Linda-Dirigent1.jpg" alt="poster">
                        <p><strong>Linda Alexandersson</strong> leder Ostrochorus sedan januari 2011. Hon har studerat  körledning för Cecilia Martin-Löf, Christina Hörnell och Mats Paulson  samt orkesterdirigering för Patrik Andersson. Efter examen från Musikhögskolan i Malmö arbetar Linda nu som dirigent, frilansande tonsättare samt lärare i musik och musikteori.</p>
 
                </figure>
        <h1>
               Repertoar
           </h1>
        <figure>
            <p>Här nedan finns de sånger som ingår i Ostrochorus stamrepertoar. Det här är bara en liten del av det vi sjunger i kören och vi ger oss ständigt på nya utmaningar för att inte stagnera. Vi sjunger allt från visor, pop- och jazzmusik, men har just nu en klassisk bas med körmusik hämtad från den profana och sakrala klassiska repertoaren och modern konstmusik. Finns det några speciella önskemål på vår repertoar är det bara att kontakta <a href="http://www.ostrochorus.se/kontakt" title="Kontakt" rel="bookmark">körförmannen</a>.</p>
