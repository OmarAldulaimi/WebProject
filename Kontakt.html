        <h1>
               Bli en av oss!
           </h1>
                    <figure>
                           <div class="the_content">
						<p><strong>Nya medlemmar</strong> tas in i början av varje termin. 		Kontakta körförmannen om Du är intresserad av att prova. Kontaktuppgifter finns <a href="http://www.ostrochorus.se/kontakt" title="Kontakt" rel="bookmark">här</a>.</p>
<p><strong>Provsjungningen</strong> tar ca 10 minuter. Gehör, röst och notläsning testas på olika sätt. Kom gärna uppsjungen, då det inte finns tid att göra detta i samband med provsjungningen.</p>
<p><strong>Vi tar in sångare i mån av plats.</strong> Om provsjungningen går bra, men det är fullt i din stämma hamnar du på en kölista och får komma med så fort det blir en plats ledig. Ibland kan några sånglektioner vara nyttigt för att förbättra sångtekniken.</p>
				 		
		</div>
